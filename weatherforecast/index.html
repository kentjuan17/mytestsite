<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://kit.fontawesome.com/506750d88a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="box box1">
            <h2>27 April 2021, Tuesday</h2>
            <p>Sunny</p>
        </div>
        <div class="box box2">
            <h2>28 April 2021, Wednesday</h2>
            <p>Cloudy with a chance of rain</p>
        </div>
        <div class="box box3">
            <h2>29 April 2021, Thursday</h2>
            <p>Rainy</p>
        </div>
    </div>    
</body>
</html>
