  <script>


    class Shape {
        constructor (name, sides, sideLength) {
            this.name = name;
            this.sides = sides;
            this.sideLength = sideLength;
        }
    }

    class Square extends Shape {
        constructor(sideLength) {
            super('square', 4);
            this.sideLength = sideLength;
        }

        calcArea() {
            return console.log(this.sideLength * this.sideLength);
        }

        calcPerimeter() {
            let perim = this.sideLength;
            for (let i = 0; i < this.sides; i++) {

                perim += this.sideLength;
            } return console.log(perim)
        }
    }
