<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>Counter</h1>
            <h2 id="num-count">0</h2>
        </div>
        <div class="buttons">
            <button class="btn decrease" id="btn-decrease">
                decrease
            </button>
            <button class="btn reset" id="reset">
                reset
            </button>
            <button class="btn increase" id="btn-increase">
                increase
            </button>
        </div>
    </div>

    <!-- <script src="./app.js"></script> -->
    <script src="./app-copied.js"></script>
</body>
</html>
