<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>
        <span>:</span>
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Test your might!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./img/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="./img/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="./img/scissor.png" alt="scissor">
        </div>
    </div>
    <p id="action-message">Try to beat the opponent in 10 tries!</p>
    <p id="action-message">Make your move</p>
    <div class="stat-board">
        <p class="count">Number of tries: <span id="click-count">0</span></p>
        <p class="count">Number of draws: <span id="draw-count">0</span></p>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
